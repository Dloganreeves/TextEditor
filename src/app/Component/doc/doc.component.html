<div class="row align-items-center"
style="background-color: antiquewhite; height: 5vh;" 
(mouseup)="saveSelection()"
>
    
    <div class="col-2 offset-3 noPadding">
        <select [(ngModel)]="selectedFont" style="width: 12vw">
            <option *ngFor="let font of fonts" [value]="font">{{font}}</option>
        </select>
    </div>
 
    <div class="col-1 noPadding">
        <select (click)="test($event)" (change)="changeSize($event)">
            <option value='1'>xxs</option>
            <option value='2'>xs</option>
            <option value='3'>s</option>
            <option selected value='4'>m</option>
            <option value='5'>l</option>
            <option value='6'>xl</option>
            <option value='7'>xxl</option>
        </select>
    </div>
<div class="col-1 noPadding">
        <button (click)="boldText()" class="smallMargin">B</button>
        <button (click)="italicText()" class="smallMargin">I</button>
        <button (click)="underlineText()" class="smallMargin">U</button>

    </div>
    <div class="col-1 noPadding">
        <div class="row" style="padding-left: .5vw;">
            A
        </div>
        <div class="row">
            <input #colorInput type="color" id="colorSelect" value="#000000" 
            class="colorSelect" (change)="changeColor($event)">
        </div>
    </div>
    <div class="col">
        <div class="row">
            <i class="bi bi-marker-tip"></i>
        </div>
        <div class="row">
            <input #highlightInput type="color" id="highlightSelect" value="#FFFF00" 
            class="colorSelect" (change)="highlight($event)">
        </div>
    </div>
    
</div>

<!-- doc starts -->
<div class="row" style="height: 92.5vh;">
    <div class="col-3 g-0" style="background-color: gray;"></div>
    <div class="col g-0" style="height: 100%;">
        <div #TextDoc id="doc" style="height: 100%; width: 100%; outline: 0; font-size: 1rem"
        contenteditable="true"
        [TextToggle]="isBold"
        [ItalicsToggle]="isItalics"
        [UnderlineToggle]="isUnderlined"
        [EditText]="selectedFont"
        [fontColor]="selectedColor"
        (mouseup)="saveSelection()"
        ></div>
    </div>
    <div class="col-3 g-0" style="background-color: gray;"></div>
</div>

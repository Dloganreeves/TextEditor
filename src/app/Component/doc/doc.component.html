<div class="row align-items-center"style="background-color: antiquewhite; height: 5vh;">
    
    <div class="col-2 offset-3 noPadding">
        <select [(ngModel)]="selectedFont" style="width: 12vw">
            <option *ngFor="let font of fonts" [value]="font">{{font}}</option>
        </select>
    </div>
 
    <div class="col-1 noPadding">
        <select [(ngModel)]="selectedSize">
             <option [value]="'.8rem'">8</option>
             <option [value]="'.85rem'">9</option>
            <option [value]="'.9rem'">10</option>
            <option [value]="'.95rem'">11</option>
            <option [value]="'1rem'">12</option>
            <option [value]="'1.1rem'">14</option>
            <option [value]="'1.25rem'">18</option>
            <option [value]="'1.5rem'">24</option>
            <option [value]="'1.75rem'">30</option>
            <option [value]="'2rem'">36</option>
            <option [value]="'2.5rem'">48</option>
            <option [value]="'3rem'">60</option>
            <option [value]="'3.5rem'">72</option>
            <option [value]="'4.5rem'">96</option>
        </select>
    </div>
<div class="col-1 noPadding">
        <button (click)="ToggleBold()" class="smallMargin">B</button>
        <button (click)="ToggleItalics()" class="smallMargin">I</button>
        <button (click)="ToggleUnderline()" class="smallMargin">U</button>

    </div>
    <div class="col-1 noPadding">
        <div class="row" style="padding-left: .5vw;">
            A
        </div>
        <div class="row">
            <input #colorInput type="color" id="colorSelect" value="#000000" class="colorSelect" (change)="changeColor()">
        </div>
    </div>
    
    <!-- <button class="smallMargin"><span><i class="bi bi-marker-tip"></i></span></button> -->

</div>

<!-- doc starts -->
<div class="row" style="height: 92.5vh;">
    <div class="col-3 g-0" style="background-color: gray;"></div>
    <div class="col g-0" style="height: 100%;">
        <div #TextDoc id="doc" style="height: 100%; width: 100%; outline: 0; font-size: 1rem"
        contenteditable="true"
        appHighlight
        [TextToggle]="isBold"
        [ItalicsToggle]="isItalics"
        [UnderlineToggle]="isUnderlined"
        [EditText]="selectedFont"
        [fontSize]="selectedSize"
        [fontColor]="selectedColor"
        ></div>
    </div>
    <div class="col-3 g-0" style="background-color: gray;"></div>
</div>
